<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google-site-verification" content="KIl7BLZQRcE5c5qXz9FebpM0zJd8AjlunjcIx9KJH0s" />
    <link rel="shortcut icon" href="/logo.png" type="image/png" />
    <title>Gem Docs</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="https://unpkg.com/gem-book"></script>
    <script type="module" src="https://unpkg.com/gem-book/plugins/raw.js"></script>
    <script>
      // 开发预览： serve docs -s
      async function init() {
        const res = await fetch('/book.json');
        const config = await res.json();
        const book = document.createElement('gem-book');
        book.config = config;
        document.body.append(book);
      }
      init();
    </script>
  </body>
</html>
